---
name: "Stage Release"
on: # yamllint disable-line rule:truthy rule:comments
  workflow_dispatch:
    inputs:
      base_branch:
        description: "Base branch to prepare release from."
        required: false
        default: "develop"
      version_bump:
        description: "Type of version bump to apply."
        required: false
        default: "prerelease"
        type: choice
        options:
          - "prerelease"
          - "minor"
          - "major"
      date:
        description: "Release date to use for generated release notes (optional)."
        required: false
        default: ""

jobs:
  stage-release:
    name: "Stage release: bump version and generate notes"
    runs-on: "ubuntu-latest"
    env:
      INVOKE_NAUTOBOT_DEV_EXAMPLE_LOCAL: "True"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0

      - name: "Setup environment"
        uses: "networktocode/gh-action-setup-poetry-environment@v6"
        with:
          poetry-version: "2.1.3"
          python-version: "3.12"
          poetry-install-options: "--only dev,docs"

      - name: "Prepare release (bump version)"
        run: |
          poetry run invoke prepare-release \
            --base-branch "${{ github.event.inputs.base_branch }}" \
            --version-bump "${{ github.event.inputs.version_bump }}"

      - name: "Generate release notes"
        run: |
          poetry run invoke generate-release-notes \
            --date "${{ github.event.inputs.date }}"

